experiment:
  name: "nano-cosine"
  description: "Nano model with cosine LR scheduler"
  model_size: "nano"

data:
  dataset_dir: "data/lars_rfdetr"

training:
  epochs: 60
  lr: 1.0e-4
  lr_encoder: 1.5e-4
  warmup_epochs: 3
  lr_scheduler: "cosine"
  lr_drop: 100
  lr_min_factor: 0.01
  weight_decay: 1.0e-4
  batch_size: 4
  grad_accum_steps: 4
  early_stopping: true
  early_stopping_patience: 20

checkpoints:
  save_every_n_epochs: 5

logging:
  tensorboard: true
  wandb: false
