experiment:
  name: "small-baseline"
  description: "Small model with default hyperparameters"
  model_size: "small"

data:
  dataset_dir: "data/lars_rfdetr"

training:
  epochs: 50
  lr: 1.0e-4
  lr_encoder: 1.5e-4
  warmup_epochs: 2
  lr_scheduler: "step"
  lr_drop: 40
  lr_min_factor: 0.01
  weight_decay: 1.0e-4
  batch_size: 4
  grad_accum_steps: 4
  early_stopping: true
  early_stopping_patience: 15

checkpoints:
  save_every_n_epochs: 5

logging:
  tensorboard: true
  wandb: false
