# Maritime Segmentation Training Config

# Model
model:
  name: "rf-detr-seg"
  backbone: "resnet50"
  num_classes: 11  # LaRS classes
  pretrained: true

# Data
data:
  root: "data/lars"
  input_size: 640
  batch_size: 4
  num_workers: 4

# Training
training:
  epochs: 50
  lr: 1.0e-4
  weight_decay: 1.0e-4
  lr_scheduler: "cosine"
  warmup_epochs: 5

# Optimizer
optimizer:
  name: "adamw"
  betas: [0.9, 0.999]

# Augmentation
augmentation:
  horizontal_flip: true
  scale_range: [0.8, 1.2]
  brightness: 0.2
  contrast: 0.2

# Logging
logging:
  project: "maritime-segmentation"
  log_every_n_steps: 50
  save_every_n_epochs: 5

# Checkpoints
checkpoints:
  dir: "checkpoints"
  save_top_k: 3
  monitor: "val/mAP"

# Hardware
hardware:
  accelerator: "auto"
  precision: "16-mixed"
